<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>qPCR Crush Test [Dev Build]</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<h1>qPCR Crush v0.0.4</h1>
	<canvas id="canvas" width="480" height="320">
		Please use a modern browser with JavaScript enabled to play the game!
		Canvas is not supported on your current browser.
	</canvas>
	<!-- Modal -->
	<div class="modal fade" id="submitScoreForm" tabindex="-1" role="dialog" aria-labelledby="submitScoreFormLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form role="form" action="http://qpcr.azurewebsites.net/api/fun" method="post">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="submitScoreFormLabel">Submit Score</h4>
					</div>
					<div class="modal-body">
						<p class="text-center">Submit your score for a chance at the leaderboard!</p>
						<div class="form-group col-xs-12">
							<label for="scoreField" class="control-label col-sm-1">
								Score
							</label>
							<div id="scoreCell" class="col-sm-11">
								<input name="score" id="scoreField" type="text" class="form-control" value="-1" readonly>
							</div>
						</div>
						<div class="form-group col-xs-12">
							<label for="aliasField" class="control-label col-sm-1">
								Alias
							</label>
							<div id="aliasCell" class="col-sm-11">
								<input name="name" id="aliasField" type="text" class="form-control" placeholder="Your name as it will appear on the leaderboard" required autofocus>
							</div>
						</div>
						<div class="form-group col-xs-12">
							<label for="emailField" class="control-label col-sm-1">
								Email
							</label>
							<div id="emailCell" class="col-sm-11">
								<input name="email" id="emailField" type="email" class="form-control" placeholder="email@address.com" required>
							</div>
						</div>
						<p class="text-center"><em>Donâ€™t worry, your email address will be kept private.</em></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<input type="submit" value="Submit" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
