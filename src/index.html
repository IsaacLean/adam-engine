	<h1>qPCR Crush v0.0.4</h1>
	<canvas id="canvas" width="480" height="320">
		Please use a modern browser with JavaScript enabled to play the game!
		Canvas is not supported on your current browser.
	</canvas><br>
	<a class="twitter-share-button" data-size="large" data-count="none" href="https://twitter.com/intent/tweet?button_hashtag=qPCRCrush&text=Check%20out%20this%20awesome%20game!" data-related="twitter"> \
		Tweet #qPCRCrush

	<div class="fb-share-button" data-href="http://mattlean.com/match-game/9"></div>
	<!-- Modal -->
	<div class="modal fade" id="submitScoreForm" tabindex="-1" role="dialog" aria-labelledby="submitScoreFormLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form id="scoreForm" role="form" action="http://qpcr.azurewebsites.net/api/fun" method="post">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="submitScoreFormLabel">Submit Score</h4>
					</div>
					<div class="modal-body">
						<p class="text-center">Submit your score for a chance at the leaderboard!</p>
						<div class="form-group col-xs-12">
							<label for="scoreField" class="control-label col-sm-4">
								Amplicons (Score):
							</label>
							<div id="scoreCell" class="col-sm-8">
								<input name="score" id="scoreField" type="text" class="form-control" value="-1" disabled>
							</div>
						</div>
						<div class="form-group col-xs-12">
							<label for="aliasField" class="control-label col-sm-4">
								Alias:
							</label>
							<div id="aliasCell" class="col-sm-8">
								<input name="name" id="aliasField" type="text" class="form-control" placeholder="Your name as it will appear on the leaderboard" required>
							</div>
						</div>
						<div class="form-group col-xs-12">
							<label for="emailField" class="control-label col-sm-4">
								Email:
							</label>
							<div id="emailCell" class="col-sm-8">
								<input name="email" id="emailField" type="email" class="form-control" placeholder="email@address.com" required>
							</div>
						</div>
						<p class="text-center"><em>Donâ€™t worry, your email address will be kept private.</em></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<input type="submit" value="Submit" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
