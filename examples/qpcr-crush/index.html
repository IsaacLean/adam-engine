<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qPCR Crush</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        background-color: #111;
      }

      canvas {
        width: 850px;
        height: 650px;
        margin: 0 auto;
        display: block;
        background-color: #fff;
      }

      .modal-body p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <canvas id="qpcr-crush" width="850" height="650"></canvas>
    <div id="start-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">qPCR Crush</h4>
          </div>
          <div class="modal-body">
            <p>Match 3 or more consecutive horizontal or vertical tiles within 60 seconds!</p>
            <p>High scorers can potentially win prizes!</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="start-game" class="btn btn-success" data-dismiss="modal">START GAME</button>
          </div>
        </div>
      </div>
    </div>
    <div id="game-over-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Game Over</h4>
          </div>
          <form>
            <div class="modal-body">
              <p>Submit your score and become eligible for prizes!</p>
                <div class="form-group">
                  <label for="name-input">Name</label>
                  <input type="text" class="form-control" id="name-input" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label for="email-input">Email address</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="replay" class="btn btn-default" data-dismiss="modal">REPLAY</button>
              <button type="submit" id="submit-score" class="btn btn-primary">SUBMIT SCORE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/adamengine-dev.js"></script>
    <script src="/qpcrcrush.js"></script>
  </body>
</html>
